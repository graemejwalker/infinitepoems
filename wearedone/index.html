<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'/>
    <meta charset="utf-8">
    <title>WE ARE DONE</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<style>
body {font-family: 'Gabrielle';}
  .number-input input[type=number] {
 font-family: 'Gabrielle';
}
  .number-input button:before, .number-input button:after {
 background-color: transparent;
}
  .number-input button:after {
  display: inline-block;
  position: absolute;
  content: '';
  width: 2rem;
  height: 2rem;
  background-image: url(/minus.png);
  background-size: 2rem;
  transform: translate(-50%, -50%);
}
.number-input button.plus:after {
  background-image: url(/plus.png);
}
</style>
  </head>
  <body>
    <div class="number-input">
  <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
  <input id="quantity" min="0" name="" value="5" type="number" />
  <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
</div>
    <div style="text-align: center;"><button id="go-button" title="Generate New Poem"><img border="0" src="" width="20" /></button> <br />
<div id="result" style="font-size: 2em; line-height: 2em; text-align: center;"></div>
<div class="notice">We Are Done by <a style="text-decoration:none;" href="https://www.crinklecut.co.uk" target="_blank">Adrin Neatrour</a> © 2023</div>

</div>
<script>const things = [
  "what have we done</br>",
 "what have we done?</br>",
 "what have we done…</br>",
 "what have we done!</br>",
 "we have done what we have done</br>",
 "what we have done we have done</br>",
 "we don’t know what we have done</br>",
 "we are done with what we have done</br>",
 "done is what is done</br>",
 "done is done is done</br>",
 "factum est factum</br>",
 "we are done</br>"
];

document.getElementById("go-button").addEventListener("click", generateWords);

// Returns a random array item from the array, arr
function randomArrayItem(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function generateWords() {
 // The number of words to generate
  const quantity = parseInt(document.getElementById("quantity").value);

  // Empty string to store output in
  let output = "";

  for (let i = 0; i < quantity; i++) {
   // Add a random item to output, followed by a space
    output = output.concat(randomArrayItem(things), " ");
  }

 // Update the result display
 document.getElementById("result").innerHTML = output;
}</script></div>
  </body>
</html>
